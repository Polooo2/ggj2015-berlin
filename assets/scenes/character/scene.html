<div class="background" data-active="none" data-behavior="unselect"></div>

<div class="selection"></div>

{{#each character}}
    <div class="character character{{@index}}" data-behavior="select-character{{@index}}">
        <div class="name">{{.}}</div>
    </div>
{{/each}}

<div class="speech-bubble-container hidden">
    <div class="bubble speech bubble3">Ready to flirt</div>
    <div class="bubble bubble2"></div>
    <div class="bubble bubble1"></div>
</div>

<div class="button continue disabled" data-behavior="continue"></div>
